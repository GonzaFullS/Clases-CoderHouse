<body>
    <header>
        <div class="container header">
            <div class="row" style="justify-content: space-between;">
                <div class="col-2 col-md-6 col-lg-2">
                    <img src="assets/img/logo.png" class="foto_logo" alt="Logo">
                </div>
                <div class="col-10 col-md-6 col-lg-4">
                    <nav>
                        <ul>

    <main>
        <section>
            <h1>Contamos con las siguientes lineas de contacto:</h1>
            <div class="calendario">
                <h2>Mail</h2>
                <p>texto@hotmail.com</p>
            </div>
            <div class="calendario">
                <h2>Whatsapp:</h2>
                <p>12345678</p>
            </div>
            <form action="/Comentarios">
                <label for="Reseñas">Dejanos un comentario:</label>
                <textarea name="Comentarios" id="Comentarios"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>

    </main>
    <footer>

                <li><a href="https://www.x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
