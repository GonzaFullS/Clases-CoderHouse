<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | Coffee House</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Estilos locales -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header">
            <div class="row" style="justify-content: space-between;">
                <div class="col-2 col-md-6 col-lg-2">
                    <img src="../assets/img/logo.png" class="foto_logo" alt="Logo">
                </div>
                <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-end align-items-center">
                    <div class="menu_celular">
                        <i class="fa-solid fa-bars" style="color: white;"></i>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="../index.html" class="unselect">Inicio</a></li>
                            <li><a href="reservas.html" class="select">Reservas</a></li>
                            <li><a href="eventos.html" class="unselect">Eventos</a></li>
                            <li><a href="menu.html" class="unselect">Menú</a></li>
                            <li><a href="contacto.html" class="unselect">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>  
    </header>
    <main>
        <section>
            <h1>Agenda tu reserva</h1>
            <h2>Nuestro horario es de lunes a sábado de 8 a 20</h2>
            <form action="/Reservas">
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre">

                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido">

                <label for="Personas">Cantidad de personas</label>
                <input type="number" name="Personas" id="Personas">

                <label for="Fecha">Fecha</label>
                <input type="date" name="Fecha" id="Fecha">

                <label for="Hora">Hora:</label>
                <input type="time" name="Hora" id="Hora">

                <label for="Teléfono">Teléfono:</label>
                <input type="text" name="Teléfono" id="Teléfono">

                <label for="e-mail">e-mail:</label>
                <input type="email" name="e-mail" id="e-mail">

                <p>Elegí tu mesa:</p>
                <img src="../assets/img/plano_mesas.png" alt="Plano de mesas">

                <label for="Comentario">Deja un Comentario:</label>
                <input type="text" name="Comentario" id="Comentario">

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <h3>Nuestras redes:</h3>
        <div>
            <ul>
                <li><a href="http://www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="http://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://www.x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
