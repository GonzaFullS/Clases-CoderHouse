<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header">
            <div class="row" style="justify-content: space-between;">
                <div class="col-2 col-md-6 col-lg-2">
                    <img src="assets/img/logo.png" class="foto_logo" alt="Logo">
                </div>
                <div class="col-10 col-md-6 col-lg-4">
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html" class="unselect">Inicio</a>
                            </li>
                            <li>
                                <a href="reservas.html" class="select">Reservas</a>
                            </li>
                            <li>
                                <a href="eventos.html" class="unselect">Eventos</a>
                            </li>
                            <li>
                                <a href="menu.html" class="unselect">Menú</a>
                            </li>
                            <li>
                                <a href="contacto.html" class="unselect">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>  
    </header>
    <main>
        <section>
            <h1>Agenda tu reserva</h1>
            <h2>Nuestro horario es de lunes a sabado de 8 a 20</h2>
            <form action="/Reservas">
                <!--nombre-->
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre">
                <!--apellido-->
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido">
                <!--personas-->
                <label for="Personas">Cantidad de personas</label>
                <input type="number" name="Personas" id="Personas">
                <!--fecha-->
                <label for="Fecha">Fecha</label>
                <input type="date" name="Fecha" id="Fecha">
                <!--hora-->
                <label for="Hora">Hora:</label>
                <input type="time" name="Hora" id="Hora">
                <!--Telefono-->
                <label for="Teléfono">Teléfono:</label>
                <input type="text" name="Teléfono" id="Teléfono">
                <!--e-mail-->
                <label for="e-mail">e-mail:</label>
                <input type="email" name="e-mail" id="e-mail">
                <!--mesa-->
                <p>Elegí tu mesa:</p>
                <img src="" alt="Plano de mesas">
                <!--boton-->
                <input type="submit" value="Enviar">
            </form>
        </section>

    </main>
    <footer>
        <h3>Nuestras redes:</h3>
